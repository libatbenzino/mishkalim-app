  <script>
    let rowCount = 0;

    function addRow() {
      const input = document.getElementById("pallet-id-input");
      const id = input.value.trim();
      if (!id) {
        alert("×™×© ×œ×”×–×™×Ÿ ××¡×¤×¨ ××©×˜×—");
        return;
      }

      const tbody = document.getElementById("table-body");
      const row = document.createElement("tr");
      row.innerHTML = `
        <td class="border p-2">${id}</td>
        <td><input type="number" class="w-20 border rounded text-center" onchange="updateRow(this)"></td>
        <td><input type="number" class="w-20 border rounded text-center" onchange="updateRow(this)"></td>
        <td><input type="number" class="w-20 border rounded text-center" onchange="updateRow(this)"></td>
        <td><input type="number" class="w-20 border rounded text-center" onchange="updateRow(this)"></td>
        <td class="border p-2 font-bold total">0</td>
        <td><button onclick="removeRow(this)" class="text-red-600">ğŸ—‘ï¸</button></td>
      `;
      tbody.appendChild(row);
      rowCount++;
      input.value = "";
      updateSummary();
    }

    function updateRow(input) {
      const row = input.closest("tr");
      const inputs = row.querySelectorAll("input");
      let sum = 0;
      inputs.forEach(i => sum += parseFloat(i.value) || 0);
      row.querySelector(".total").innerText = sum.toFixed(1);
      updateSummary();
    }

    function removeRow(btn) {
      btn.closest("tr").remove();
      rowCount--;
      updateSummary();
    }

    function updateSummary() {
      const totals = document.querySelectorAll(".total");
      let totalSum = 0;
      totals.forEach(cell => totalSum += parseFloat(cell.innerText) || 0);
      document.getElementById("summary").innerText = `×¡×™×›×•×: ${rowCount} ××©×˜×—×™×, ${totalSum.toFixed(1)} ×§"×’`;
    }

    function clearTable() {
      document.getElementById("table-body").innerHTML = "";
      rowCount = 0;
      updateSummary();
    }

    function printTable() {
      const win = window.open("", "", "width=900,height=600");
      const rows = document.querySelectorAll("#table tbody tr");
      let html = `
        <html><head><title>×”×“×¤×¡×”</title></head><body dir="rtl">
        <h2 style="text-align:center;">×¨×©×™××ª ××©×˜×—×™×</h2>

              <th>×—×‘×™×ª 4</th>
              <th>×¡×”"×›</th>
            </tr>
          </thead>
          <tbody>
      `;

      rows.forEach(row => {
        const id = row.cells[0].innerText;
        const weights = Array.from(row.querySelectorAll("input")).map(i => i.value || "");
        const total = row.querySelector(".total").innerText;
        html += `<tr><td>${id}</td>${weights.map(w => `<td>${w}</td>`).join("")}<td>${total}</td></tr>`;
      });

      html += "</tbody></table></body></html>";
      win.document.write(html);
      win.document.close();
      win.focus();
      win.print();
      win.close();
    }

    async function exportPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF({ orientation: "landscape" });

      doc.setFont("helvetica");
      doc.setFontSize(14);
      doc.text("×¨×©×™××ª ××©×˜×—×™×", 140, 15, { align: "center" });

      const data = [];
      const rows = document.querySelectorAll("#table tbody tr");

      rows.forEach(row => {
        const id = row.cells[0].innerText;
        const weights = Array.from(row.querySelectorAll("input")).map(i => i.value || "");
        const total = row.querySelector(".total").innerText;
        data.push([id, ...weights, total]);
      });

      doc.autoTable({
        head: [['××¡×¤×¨ ××©×˜×—', '×—×‘×™×ª 1', '×—×‘×™×ª 2', '×—×‘×™×ª 3', '×—×‘×™×ª 4', '×¡×”"×›']],
        body: data,

      doc.save("×¨×©×™××ª_××©×˜×—×™×.pdf");
    }
  </script>
