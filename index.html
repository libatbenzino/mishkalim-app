<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>×¨×©×™××ª ××©×˜×—×™×</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
</head>
<body class="bg-gray-100 p-6">
  <div class="max-w-4xl mx-auto space-y-6">

    <h1 class="text-2xl font-bold text-center text-blue-800">×¨×©×™××ª ××©×˜×—×™×</h1>

    <!-- ×˜×•×¤×¡ ×”×•×¡×¤×ª ××©×˜×— -->
    <div class="bg-white p-4 rounded shadow">
      <label class="block mb-2 font-semibold">××¡×¤×¨ ××©×˜×—:</label>
      <div class="flex gap-2">
        <input id="pallet-id-input" type="text" placeholder="×œ×“×•×’××”: OF12345" class="flex-1 border rounded px-2 py-1">
        <button onclick="addRow()" class="bg-blue-600 text-white px-4 py-1 rounded">×”×•×¡×£ ××©×˜×—</button>
      </div>
    </div>

    <!-- ×›×¤×ª×•×¨×™× -->
    <div class="flex flex-wrap gap-2">
      <button onclick="printTable()" class="bg-gray-700 text-white px-4 py-2 rounded">×”×“×¤×¡ ×˜×‘×œ×”</button>
      <button onclick="exportPDF()" class="bg-green-700 text-white px-4 py-2 rounded">×™×™×¦×•× ×œ-PDF</button>
      <button onclick="clearTable()" class="bg-red-600 text-white px-4 py-2 rounded">× ×§×” ×”×›×œ</button>
    </div>

    <!-- ×˜×‘×œ×” -->
    <div class="overflow-x-auto bg-white rounded shadow p-4">
      <table id="table" class="w-full table-auto text-center border">
        <thead class="bg-gray-200">
          <tr>
            <th class="p-2 border">××¡×¤×¨ ××©×˜×—</th>
            <th class="p-2 border">×—×‘×™×ª 1 (×§"×’)</th>
            <th class="p-2 border">×—×‘×™×ª 2 (×§"×’)</th>
            <th class="p-2 border">×—×‘×™×ª 3 (×§"×’)</th>
            <th class="p-2 border">×—×‘×™×ª 4 (×§"×’)</th>
            <th class="p-2 border">×¡×”"×› (×§"×’)</th>
            <th class="p-2 border">×¤×¢×•×œ×”</th>
          </tr>
        </thead>
        <tbody id="table-body"></tbody>
      </table>
      <p class="mt-4 font-bold" id="summary">×¡×™×›×•×: 0 ××©×˜×—×™×, 0 ×§"×’</p>
    </div>

  </div>

  <script>
    let rowCount = 0;

    function addRow() {
      const input = document.getElementById("pallet-id-input");
      const id = input.value.trim();
      if (!id) return alert("×× × ×”×–×Ÿ ××¡×¤×¨ ××©×˜×—.");

      const tbody = document.getElementById("table-body");
      const row = document.createElement("tr");
      row.innerHTML = `
        <td class="border p-2">${id}</td>
        <td><input type="number" class="w-20 border rounded text-center" onchange="updateRow(this)"></td>
        <td><input type="number" class="w-20 border rounded text-center" onchange="updateRow(this)"></td>
        <td><input type="number" class="w-20 border rounded text-center" onchange="updateRow(this)"></td>
        <td><input type="number" class="w-20 border rounded text-center" onchange="updateRow(this)"></td>
        <td class="border p-2 font-bold total">0</td>
        <td><button onclick="removeRow(this)" class="text-red-600">ğŸ—‘ï¸</button></td>
      `;
      tbody.appendChild(row);
      rowCount++;
      input.value = "";
      updateSummary();
    }

    function updateRow(input) {
      const row = input.closest("tr");
      const inputs = row.querySelectorAll("input");
      let sum = 0;
      inputs.forEach(i => sum += parseFloat(i.value) || 0);
      row.querySelector(".total").innerText = sum.toFixed(1);
      updateSummary();
    }

    function removeRow(btn) {
      btn.closest("tr").remove();
      rowCount--;
      updateSummary();
    }

    function updateSummary() {
      const totals = document.querySelectorAll(".total");
      let totalSum = 0;
      totals.forEach(cell => totalSum += parseFloat(cell.innerText) || 0);
      document.getElementById("summary").innerText = `×¡×™×›×•×: ${rowCount} ××©×˜×—×™×, ${totalSum.toFixed(1)} ×§"×’`;
    }

    function clearTable() {
      document.getElementById("table-body").innerHTML = "";
      rowCount = 0;
      updateSummary();
    }

    function printTable() {
      const table = document.getElementById("table");
      const clonedTable = table.cloneNode(true);

      // ×”×—×œ×¤×ª input ×‘×¢×¨×›×™×
      const inputs = clonedTable.querySelectorAll("input");
      inputs.forEach(input => {
        const td = input.parentElement;
        const text = document.createTextNode(input.value || '');
        td.innerHTML = '';
        td.appendChild(text);
      });

      const printWindow = window.open('', '', 'width=900,height=600');
      printWindow.document.write(`
        <html dir="rtl" lang="he">
          <head>
            <title>×”×“×¤×¡×ª ×˜×‘×œ×”</title>
            <style>
              body { font-family: Arial, sans-serif; padding: 20px; direction: rtl; text-align: center; }
              table { width: 100%; border-collapse: collapse; margin-top: 20px; }
              th, td { border: 1px solid #444; padding: 8px; }
              th { background-color: #f0f0f0; }
            </style>
          </head>
          <body>
            <h2>×¨×©×™××ª ××©×˜×—×™×</h2>
            ${clonedTable.outerHTML}
          </body>
        </html>
      `);
      printWindow.document.close();
      printWindow.focus();
      printWindow.print();
      printWindow.close();
    }

    function exportPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF({ orientation: "landscape" });

      doc.setFont("helvetica");
      doc.setFontSize(14);
      doc.text("×¨×©×™××ª ××©×˜×—×™×", 140, 15, { align: "center" });

      const data = [];
      const rows = document.querySelectorAll("#table tbody tr");

      rows.forEach(row => {
        const id = row.cells[0].innerText;
        const weights = Array.from(row.querySelectorAll("input")).map(i => i.value || "");
        const total = row.querySelector(".total").innerText;
        data.push([id, ...weights, total]);
      });

      doc.autoTable({
        head: [['××¡×¤×¨ ××©×˜×—', '×—×‘×™×ª 1', '×—×‘×™×ª 2', '×—×‘×™×ª 3', '×—×‘×™×ª 4', '×¡×”"×›']],
        body: data,
        styles: { halign: 'center' },
        theme: 'grid',
        margin: { top: 25 }
      });

      doc.save("×¨×©×™××ª_××©×˜×—×™×.pdf");
    }
  </script>
</body>
</html>
